<!DOCTYPE html>
<head>
<style>
    /* 样式表 */
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
    }
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    nav li {
        margin: 0 10px;
    }
    nav a {
        color: #fff;
        text-decoration: none;
    }
    .hero {
        background-image: url('https://picsum.photos/1200/800');
        height: 600px;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    h1 {
        font-size: 4rem;
        margin-bottom: 0;
    }
    .cta {
        margin-top: 20px;
        display: inline-block;
        padding: 10px 20px;
        background-color: #f44336;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
    }
    .jobs {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: stretch;
    }
    .job {
        width: 300px;
        margin: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        border-radius: 5px;
        overflow: hidden;
    }
    .job img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .job h2 {
        font-size: 1.5rem;
        margin: 10px;
    }
    .job p {
        margin: 10px;
        line-height: 1.5;
    }
</style>
</head>
<body>
<main>
    <section class="jobs">
        <article class="job">
            <img src="https://picsum.photos/300/200" alt="">
            <h2>前端开发工程师</h2>
            <p>我们正在寻找一个有经验的前端开发工程师，对Web技术有深入了解，能够构建高质量的用户界面。</p>
        </article>
        <article class="job">
            <img src="https://picsum.photos/300/200" alt="">
            <h2>后端开发工程师</h2>
            <p>我们正在寻找一名有扎实的Java或Python编程基础的后端开发工程师，能够设计和优化大型分布式系统。</p>
        </article>
        <article class="job">
            <img src="https://picsum.photos/300/200" alt="">
            <h2>数据科学家</h2>
            <p>我们正在招聘一位数据科学家，有丰富的统计学、机器学习和数据挖掘经验，能够运用数据分析来解决业务问题。</p>
        </article>
        <article class="job">
            <img src="https://picsum.photos/300/200" alt="">
            <h2>UI设计师</h2>
            <p>我们正在寻找一个有创新思维的UI设计师，能够设计出引人入胜、易于使用的用户界面。</p>
        </article>
    </section>
</main>
</body>
</html>
