<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>就业网站</title>
    <style>
        /* 样式表 */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffffff;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            margin: 0 10px;
        }
        nav a {
            color:#333333;
            text-decoration: none;
        }
        .hero {
            background-image: url(https://img1.baidu.com/it/u=825829714,368435929&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=313);
            height:900px;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0;
            font-weight: lighter;
            font-family: Arial, sans-serif;
            text-align: center;
            text-transform: capitalize;
            line-height: 1.5;
        }
        .cta {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
        .jobs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
        }
        .job {
            width: 300px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-radius: 5px;
            overflow: hidden;
        }
        .job img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .job h2 {
            font-size: 1.5rem;
            margin: 10px;
        }
        .job p {
            margin: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="login.html">登录/注册</a></li>
                <li><a href="employ.html">招聘信息</a></li>
                <li><a href="#">就业问答</a></li>
                <li><a href="#">专业知识</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="hero">
        <div>
            <h1>欢迎来到就业网站</h1>
            <p>在这里，您可以找到最新的工作机会和职业发展建议。</p>
            <a href="#" class="cta">浏览招聘信息</a>
        </div>
    </div>
</body>
</html>
